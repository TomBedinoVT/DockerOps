# Exemple de fichier secrets.yaml pour un stack
# Ce fichier doit être placé dans le dossier du stack (même niveau que docker-compose.yml)
# Les secrets sont lus depuis /secrets/{id} et injectés comme variables d'environnement

- id: database_password
  env: DB_PASSWORD

- id: api_key
  env: API_SECRET_KEY

- id: jwt_secret
  env: JWT_SECRET

- id: redis_password
  env: REDIS_PASSWORD 